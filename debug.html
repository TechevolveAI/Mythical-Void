<!DOCTYPE html>
<html>
<head>
    <title>Debug Game</title>
</head>
<body>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script>
        class TestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TestScene' });
            }
            
            create() {
                console.log('TestScene created successfully!');
                this.add.text(100, 100, 'Test Scene Working!', { fontSize: '32px', color: '#ffffff' });
                
                // Test creating a simple sprite
                this.add.graphics()
                    .fillStyle(0xF5F5DC)
                    .fillCircle(50, 50, 40)
                    .generateTexture('testCircle', 100, 100);
                
                this.add.image(200, 200, 'testCircle');
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB',
            scene: TestScene
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
