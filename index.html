<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-optimized viewport - prevents zooming, removes iOS Safari chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- iOS Safari full-screen web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prevent iOS tap highlight -->
    <meta name="format-detection" content="telephone=no">

    <meta name="description" content="Mythical Creature Game">
    <title>Mythical Creature Game</title>
    <style>
        /* Mobile-first full-screen layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0a0118;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        #game {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Ensure Phaser canvas fills the container */
        #game canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
        }

        /* Hide any desktop-only UI elements on mobile */
        @media (max-width: 768px) {
            .desktop-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
