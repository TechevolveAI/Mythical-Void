<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-optimized viewport - prevents zooming, removes iOS Safari chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- iOS/Android full-screen web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prevent iOS tap highlight -->
    <meta name="format-detection" content="telephone=no">

    <meta name="description" content="Mythical Void - Where Space Meets Magic. Hatch and raise cosmic creatures in this magical space adventure.">
    <meta name="theme-color" content="#0F0F1E">
    <title>Mythical Void - Where Space Meets Magic</title>
    <style>
        /* Mobile-first full-screen layout - core styles for Phaser */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        #game {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Ensure Phaser canvas fills the container */
        #game canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
        }

        /* Hide any desktop-only UI elements on mobile */
        @media (max-width: 768px) {
            .desktop-only {
                display: none !important;
            }
        }
    </style>
</head>
<body class="w-full h-full overflow-hidden" style="background-color: #0F0F1E; color: #F8F8FF;">
    <div id="game" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0;"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
