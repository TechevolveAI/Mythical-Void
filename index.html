<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Mythical Creature Game - Raise and explore with your magical creature">
    <title>Mythical Creature Game</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Critical inline styles for immediate rendering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen h1 {
            font-family: 'Fredoka One', cursive;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Canvas styles */
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* Hide canvas initially */
        canvas {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        canvas.ready {
            opacity: 1;
        }
        
        /* Accessibility skip link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #4B0082;
            color: white;
            padding: 8px 16px;
            z-index: 100001;
            text-decoration: none;
            border-radius: 0 0 8px 0;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            
            #loading-screen h1 {
                font-size: 2rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            }
            
            #loading-screen {
                background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Accessibility skip link -->
    <a href="#game-canvas" class="skip-link">Skip to game</a>
    
    <!-- Screen reader announcements -->
    <div class="sr-only" role="status" aria-live="polite" aria-atomic="true" id="sr-announcer"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen">
        <h1>Mythical Creatures</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading magical world...</p>
    </div>
    
    <!-- Game canvas will be inserted here by Phaser -->
    <div id="game-container" role="application" aria-label="Mythical Creature Game"></div>
    
    <!-- Load scripts in correct order -->
    
    <!-- Configuration -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Loading complete script -->
    <script>
        // Hide loading screen when game is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const canvas = document.querySelector('canvas');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                
                if (canvas) {
                    canvas.classList.add('ready');
                }
                
                // Announce to screen readers
                const announcer = document.getElementById('sr-announcer');
                if (announcer) {
                    announcer.textContent = 'Game loaded and ready to play';
                }
            }, 1500);
        });
        
        // Progressive Web App support (if service worker exists)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed, continue without offline support
                });
            });
        }
    </script>
</body>
</html>
